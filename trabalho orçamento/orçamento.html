<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Or칞amento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .output {
      margin-top: 30px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Criar Or칞amento</h1>

  <form id="orcamentoForm">
    <label for="usuario">Selecionar Usu치rio:</label>
    <select id="usuario" required>
      <option value="">-- Selecione um usu치rio --</option>
      <option value="joao">Jo칚o Silva</option>
      <option value="maria">Maria Costa</option>
      <option value="ana">Ana Souza</option>
    </select>

    <label for="nome">Nome do Or칞amento:</label>
    <input type="text" id="nome" required>

    <label for="descricao">Descri칞칚o:</label>
    <textarea id="descricao" rows="3"></textarea>

    <label for="data">Data:</label>
    <input type="date" id="data" required>

    <label for="valor">Valor Total (R$):</label>
    <input type="number" id="valor" required>

    <button type="submit">Salvar Or칞amento</button>
  </form>

  <button onclick="exportarJSON()">游늬 Exportar Or칞amentos (.json)</button>

  <div class="output" id="saida"></div>

  <script>
    const form = document.getElementById("orcamentoForm");
    const saida = document.getElementById("saida");

    // Carregar or칞amentos salvos
    let orcamentos = JSON.parse(localStorage.getItem("orcamentos")) || [];

    // Mostrar or칞amentos salvos ao abrir a p치gina
    mostrarOrcamentos();

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const nome = document.getElementById("nome").value;
      const descricao = document.getElementById("descricao").value;
      const data = document.getElementById("data").value;
      const valor = document.getElementById("valor").value;

      if (!usuario) {
        alert("Por favor, selecione um usu치rio.");
        return;
      }

      const novoOrcamento = {
        usuario,
        nome,
        descricao,
        data,
        valor
      };

      orcamentos.push(novoOrcamento);
      localStorage.setItem("orcamentos", JSON.stringify(orcamentos));

      mostrarOrcamentos();
      form.reset();
    });

    function mostrarOrcamentos() {
      if (orcamentos.length === 0) {
        saida.innerHTML = "<p>Nenhum or칞amento salvo ainda.</p>";
        return;
      }

      saida.innerHTML = "<h3>Or칞amentos Salvos:</h3>" + orcamentos.map((o, index) => `
        <p><strong>${index + 1}.</strong> Usu치rio: ${o.usuario} | Nome: ${o.nome} | Data: ${o.data} | Valor: R$ ${o.valor}</p>
        <p><em>${o.descricao}</em></p>
        <hr>
      `).join("");
    }

    function exportarJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(orcamentos, null, 2));
      const link = document.createElement('a');
      link.setAttribute("href", dataStr);
      link.setAttribute("download", "orcamentos.json");
      document.body.appendChild(link);
      link.click();
      link.remove();
    }
  </script>

</body>
</html>
